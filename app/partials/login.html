		<div class="container">
			<div class="alert alert-danger" ng-show="loginError">Dados incorretos.</div>

			<div class="box">
				<div class="infos">
					<img src="img/logo.png" />

					<h1>Para Pesquisa</h1>
				</div>

				<div class="inputs">
					<form ng-submit="login()">
						<div class="form-group">
							<div class="input-group email">
								<input type="text" data-ng-model="username" class="form-control" placeholder="Usuário" id="inputEmail">
								<label for="inputEmail" class="input-group-addon"><i class="glyphicon glyphicon-user"></i></label>
							</div>

							<div class="divider"></div>

							<div class="input-group password">
								<input type="password" data-ng-model="password" class="form-control" placeholder="Senha" id="inputPassword">
								<label for="inputPassword" class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></label>
							</div>
						</div>

						<button type="submit" class="btn btn-default btn-lg btn-block">Entrar</button>
					</form>
				</div>
			</div>

			<div class="credits">
				<img src="img/tim.png">

				<p>Apoio TIM Brasil.</p>
				<p>Este aplicativo é baseado em uma licença de <a href="#">software livre</a>.</p>
			</div>

		</div>
