				<div class="configs">
					<div class="box">
						<div class="title">
							Configurações do aplicativo
						</div>

						<div class="content">

							<div class="header_upload" id="header_image">
								<label for="send_header"><span class="glyphicon glyphicon-cloud-upload"></span> Enviar nova imagem</label>
								<input type="file" ng-file-select="onFileSelect($files)" accept=".jpg,.jpeg,.gif,.png" id="send_header">
							</div>

							<button class="btn btn-danger btn-xs pull-right" ng-click="removeImage()">Remover imagem</button>

							<div class="clearfix"></div>

							<form ng-submit="updateApplication()">
								<div class="alert alert-success" ng-show="showMessage == 'success'">Configurações atualizadas com sucesso.</div>
								<div class="alert alert-danger" ng-show="showMessage == 'error'">Oops! Erro ao atualizar.</div>

								<div class="form-group">
									<label for="header_line_1">Linha de título 1:</label>
									<input type="text" ng-model="application.title_line_1" class="form-control" id="header_line_1" required />
								</div>

								<div class="form-group">
									<label for="header_line_2">Linha de título 2:</label>
									<input type="text" ng-model="application.title_line_2" class="form-control" id="header_line_2" required />
								</div>

								<button class="btn btn-info pull-right" type="submit">Salvar</button>

								<div class="clearfix"></div>
							</form>

						</div>
					</div>

					<div class="box">
						<div class="title">
							Textos

							<a href="#/texts/create" class="btn btn-default btn-header"><span class="glyphicon glyphicon-plus"></span></a>

							<div class="input-group search">
								<input type="text" class="form-control" ng-model="q" placeholder="Procurar...">

								<span class="input-group-btn">
									<button class="btn btn-default" type="button">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>

						<div class="content">
							<table class="table custom table-striped table-hover">
								<thead>
									<tr>
										<th>#</th>
										<th>Título</th>
										<th>Subtítulo</th>
										<th style="width: 22%"></th>
									</tr>
								</thead>

								<tbody>
									<tr ng-repeat="text in texts | filter:q">
										<td>{{ text.id }}</td>
										<td>{{ text.title }}</td>
										<td>{{ text.subtitle }}</td>
										<td>
											<div class="btn-group">
												<a href="#/texts/edit/{{ text.id }}" class="btn btn-info" rel="tooltip" title="Editar"><span class="glyphicon glyphicon-edit"></span></a>
												<a href="#/texts/delete/{{ text.id }}" class="btn btn-info" rel="tooltip" title="Remover"><span class="glyphicon glyphicon-trash"></span></a></li>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
